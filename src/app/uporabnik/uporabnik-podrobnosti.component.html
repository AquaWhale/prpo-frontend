<div *ngIf="uporabnik">

    <h3>Podrobnosti uporabnika {{uporabnik.ime}}</h3>

    <table>
        <tr>
            <td>Id:</td>
            <td>{{uporabnik.id}}</td>
        </tr>
        <tr>
            <td>Ime:</td>
            <td>{{uporabnik.ime}}</td>
        </tr>
        <tr>
            <td>Priimek:</td>
            <td>{{uporabnik.priimek}}</td>
        </tr>
        <tr>
            <td>Uporabni≈°ko ime:</td>
            <td>{{uporabnik.uporabniskoIme}}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{uporabnik.email}}</td>
        </tr>
    </table>

    <br>
    <h4>Nakupovalni seznami:</h4>
    <ul>
        <li *ngFor="let seznam of uporabnik.nakupovalniSeznami">
            {{seznam.naziv}}: {{seznam.opis}}
            <h5>Vsebuje:</h5>
            <ul>
                <li *ngFor="let artikel of seznam.artikli">
                    {{artikel.naziv}}
                </li>
            </ul>
        </li>
    </ul>

    <br>
    <button (click)="nazaj()">Nazaj</button>
</div>
